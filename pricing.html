<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' href='./css/style.css' />
    <link rel='icon' href='./images/favicon.png' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no' />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <title>MerManager | Pricing</title>
  </head>
  <body>
    <header>
      <a href='index.html' id='logo'><img src='./images/logo.png'></a>
      <div id='hamburger' onclick='$("#header-nav").toggle();'>
        <div class='line' id='one'></div>
        <div class='line' id='two'></div>
        <div class='line' id='three'></div>
      </div>
      <nav id='header-nav'>
        <ul>
          <li><a href='./pricing.html' id='left-edge' class='current'>Pricing</a></li>
          <li><a href='./holidays.html' style='border-right: 1px solid rgba(0,0,0,0.2);'>Holidays</a></li>
          <li><a href='./signup.html'>Sign Up</a></li>
          <li><a href='./login.html' id='right-edge'>Log In</a></li>
        </ul>
      </nav>
    </header>
    <section id='pricing'>
      <h2>Pricing</h2>
      <div id='plans'>
        <div id='plan'>
          <h3>$2</h3>
          <p>per student per class</p>
        </div>
      </div>
    </section>
    <section id='contact'>
      <form>
        <h2>Questions?</h2>
        <h3>We'll get right back to you.</h3>
        <div class='flex-input halves'>
          <input type='text' placeholder='Name' id='name' />
          <input type='email' placeholder='Email' id='email'/>
        </div>
        <textarea placeholder='Message' id='message'></textarea>
        <input type='submit' value='Send' class='submit' />
      </form>
    </section>
    <footer>
      <nav>
        <ul>
          <li><a href='./pricing.html'>Pricing</a></li>
          <li><a href='./holidays.html'>Holidays</a></li>
          <li><a href='./signup.html'>Sign Up</a></li>
          <li><a href='./login.html'>Log In</a></li>
        </ul>
      </nav>
      <div id='footer-links'>
        <p class='copyright'>&copy; 2020 Savannah Blood</p>
        <p class='repo'><a href='https://github.com/savannahblood/cs260-creative-project-1' target='_blank'>My Github Repository</a></p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
